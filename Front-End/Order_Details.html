<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/font-awsome/css/all.css">
    <link rel="stylesheet" href="style/Order_Details.css">
</head>
<body>
<main class="container-fluid" id="OrderDetailsContent">
    <div class="container-fluid">
        <div class="row mb-3">
            <div class="col-12">
                <div class="card p-4 box-shadow">
                    <h4 class="mb-4">Order Details Information</h4>
                    <form class="row gx-3 gy-2 align-items-center justify-content-center">
                        <div class="col-sm-3">
                            <label class="visually-hidden" for="cmbOrderSearch">Preference</label>
                            <select class="form-select" id="cmbOrderSearch" style="background-color: white;color: black">
                                <option value="OrderID">Order ID</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label class="visually-hidden" for="txtSearchOrder">Name</label>
                            <input type="text" class="form-control" id="txtSearchOrder"  style="background-color: white;color: black">
                        </div>
                        <div class="col-auto">
                            <button id="btnOrderSearch" type="button" class="btn btn-outline-info">Search</button>
                        </div>
                        <div class="col-auto">
                            <button id="btnOrderClear" type="button" class="btn btn-outline-success">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Table-->
    <div class="modal-footer mb-3" style="position: relative;">
        <table class="table table-bordered table-hover table-striped-columns">
            <thead>
            <tr class="table mt-5 p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
                <th class="bg-primary-subtle">Code</th>
                <th class="bg-primary-subtle">Name</th>
                <th class="bg-primary-subtle">Email</th>
                <th class="bg-primary-subtle">Category</th>
                <th class="bg-primary-subtle">Address</th>
                <th class="bg-primary-subtle">Mobile No.</th>
                <th class="bg-primary-subtle">LandLine No.</th>
            </tr>
            </thead>
            <tbody id="tbody-refund-orders" class="table-group-divider">

            </tbody>
        </table>
    </div>

</main>
</body>
</html>
