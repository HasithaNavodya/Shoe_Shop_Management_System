<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
</head>
<body>
    <form id="OrderForm">
        <fieldset>
            <legend>Order</legend>
            <!--Item Code-->
            <label for="txtItemCode">Item Code : </label><br>
            <input name="itemCode" id="txtItemCode" type="text">
            <br>
            <br>

            <!--Order No-->
            <label for="txtOrderNo">Order No : </label><br>
            <input name="orderNo" id="txtOrderNo" type="text">
            <br>
            <br>

            <!--Customer Name-->
            <label for="cName">Customer Name : </label><br>
            <input name="cName" id="cName" type="text">
            <br>
            <br>

            <!--Item Desc-->
            <label for="txtItemDesc">Item Desc : </label><br>
            <input name="itemDesc" id="txtItemDesc" type="text">
            <br>
            <br>

            <!--Size-->
            <label for="txtSize">Size : </label><br>
            <input name="size" id="txtSize" type="text">
            <br>
            <br>

            <!--Unit Price-->
            <label for="txtUnitPrice">Unit Price : </label><br>
            <input name="unitPrice" id="txtUnitPrice" type="text">
            <br>
            <br>

            <!--Item Qty-->
            <label for="txtItemQty">Item Qty : </label><br>
            <input name="itemQty" id="txtItemQty" type="text">
            <br>
            <br>

            <!--Total Price-->
            <label for="txtTotalPrice">Total Price : </label><br>
            <input name="totalPrice" id="txtTotalPrice" type="text">
            <br>
            <br>

            <!--Purchase Date-->
            <label for="txtPurchaseDate">Purchase Date : </label><br>
            <input name="purchaseDate" id="txtPurchaseDate" type="text">
            <br>
            <br>

            <!--Payment Method-->
            <label for="txtPaymentMethod">Payment Method : </label><br>
            <input name="totalPrice" id="txtPaymentMethod" type="text">
            <br>
            <br>

            <!--Added Points-->
            <label for="txtAddedPoints">Added Points : </label><br>
            <input name="addedPoints" id="txtAddedPoints" type="text">
            <br>
            <br>

            <!--Cashier Name-->
            <label for="txtCashierName">Cashier Name : </label><br>
            <input name="cashierName" id="txtCashierName" type="text">
            <br>
            <br>

            <!--Table Content-->
            <table border="1" width="1800">

                <thead>
                <tr>
                    <th>Item Code</th>
                    <th>Order No</th>
                    <th>Customer Name</th>
                    <th>Item Desc</th>
                    <th>Size</th>
                    <th>Unit Price</th>
                    <th>Item Qty</th>
                    <th>Total Price</th>
                    <th>Purchase Date</th>
                    <th>Payment Method</th>
                    <th>Added Points</th>
                    <th>Cashier Name</th>
                </tr>
                </thead>
            </table>

            <button type="submit" formaction="save_customer">Save Customer</button>
            <button type="submit" formaction="delete_customer">Delete</button>
            <button type="submit" formaction="update_customer">Update</button>
            <button type="submit" formaction="get_all_customer">Get All</button>
            <button type="reset">Clear Data</button>
        </fieldset>
    </form>
</body>
</html>
