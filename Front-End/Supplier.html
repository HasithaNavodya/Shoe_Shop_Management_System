<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supplier</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/font-awsome/css/all.css">
    <link rel="stylesheet" href="style/Supplier.css">
</head>
<body>
<main class="container-fluid mt-4" id="supplierContent">
    <div class="container-fluid">
        <div class="row mb-4 form-container">
            <div class="col-12">
                <div class="card p-4 box-shadow">
                    <h4 class="mb-4">Supplier Information</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="supplierCode" class="form-label">Code:</label>
                                <input disabled name="supplierCode" type="text" class="form-control form-control-custom" id="supplierCode">
                            </div>
                            <div class="mb-3">
                                <label for="supplierName" class="form-label">Name:</label>
                                <input name="supplierName" type="text" class="form-control form-control-custom" id="supplierName">
                            </div>
                            <div class="mb-3">
                                <label for="supplierEmail" class="form-label">Email:</label>
                                <input name="supplierEmail" type="text" class="form-control form-control-custom" id="supplierEmail">
                            </div>
                            <div class="mb-3">
                                <label for="cmbSupplierCategory" class="form-label">Category:</label>
                                <select name="cmbSupplierCategory" class="form-select form-control-custom" id="cmbSupplierCategory">
                                    <option value="" selected>Choose...</option>
                                    <option value="Local">Local</option>
                                    <option value="International">International</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="txtSupAddLine01" class="form-label">Address:</label>
                                <input name="txtSupAddLine01" type="text" class="form-control form-control-custom" id="txtSupAddLine01">
                            </div>
                            <div class="mb-3">
                                <label for="txtSupAddLine02" class="form-label">City & State:</label>
                                <input name="txtSupAddLine02" type="text" class="form-control form-control-custom" id="txtSupAddLine02">
                            </div>
                            <div class="mb-3">
                                <label for="txtSupMobile" class="form-label">Mobile No:</label>
                                <input name="txtSupMobile" type="text" class="form-control form-control-custom" id="txtSupMobile">
                            </div>
                            <div class="mb-3">
                                <label for="txtSupLandLine" class="form-label">Land Line No:</label>
                                <input name="txtSupLandLine" type="text" class="form-control form-control-custom" id="txtSupLandLine">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-4">
                        <button class="btn btn-success btn-custom" id="btnSaveCustomer">Save</button>
                        <button class="btn btn-danger btn-custom" id="btnCusDelete">Delete</button>
                        <button class="btn btn-warning btn-custom" id="btnUpdate">Update</button>
                        <button class="btn btn-secondary btn-custom" id="btnCustomerClear">Clear All</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="row mb-4 search-bar">
            <div class="col-12">
                <nav class="d-flex justify-content-end mb-4">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 form-control-custom" type="search" placeholder="Search" aria-label="Search" id="employeeSearchInput">
                        <button class="btn btn-outline-success" type="submit" id="SearchEmployee">Search</button>
                    </form>
                </nav>

                <!-- Table -->
                <div class="card p-4 box-shadow">
                    <table class="table table-bordered table-hover">
                        <thead class="table-primary">
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Category</th>
                            <th>Address</th>
                            <th>City & State</th>
                            <th>Mobile No</th>
                            <th>LandLine No</th>
                        </tr>
                        </thead>
                        <tbody id="supplierTbl">
                        <!-- Table rows will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
