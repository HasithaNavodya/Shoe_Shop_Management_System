<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supplier</title>
</head>
<body>
<form id="SupplierForm">
    <fieldset>
        <legend>Supplier</legend>

        <!--Supplier Code-->
        <label for="supplierCode">Supplier Code : </label><br>
        <input name="supplierCode" id="supplierCode" type="text">
        <br>
        <br>

        <!--Supplier Name-->
        <label for="supplierName">Supplier Name : </label><br>
        <input name="supplierName" id="supplierName" type="text">
        <br>
        <br>

        <!--Category-->
        <label for="suppCategory">Category: </label><br>
        <select id="suppCategory" >
            <option selected>Select Category</option>
            <option value="LOCAL">Local</option>
            <option value="INTERNATIONAL">International</option>
        </select>
        <br>
        <br>

        <!--Building No / Name-->
        <label for="addressLine01">Building No / Name : </label><br>
        <input name="addressLine01" id="addressLine01" type="text">
        <br>
        <br>

        <!--Lane-->
        <label for="addressLine02">Lane : </label><br>
        <input name="addressLine02" id="addressLine02" type="text">
        <br>
        <br>

        <!--Main City-->
        <label for="addressLine03">Main City : </label><br>
        <input name="addressLine03" id="addressLine03" type="text">
        <br>
        <br>

        <!--Main State-->
        <label for="addressLine04">Main State : </label><br>
        <input name="addressLine04" id="addressLine04" type="text">
        <br>
        <br>

        <!--Postal Code-->
        <label for="addressLine05">Postal Code : </label><br>
        <input name="addressLine05" id="addressLine05" type="text">
        <br>
        <br>

        <!--Origin Country-->
        <label for="addressLine06">Origin Country : </label><br>
        <input name="addressLine06" id="addressLine06" type="text">
        <br>
        <br>

        <!--Contact No.1-->
        <label for="txtContactNo.1">Contact No.1 : </label><br>
        <input name="contactNo.1" id="txtContactNo.1" type="tel">
        <br>
        <br>

        <!--Contact No.2-->
        <label for="txtContactNo.2">Contact No.2 : </label><br>
        <input name="contactNo.2" id="txtContactNo.2" type="tel">
        <br>
        <br>

        <!--Email -->
        <label for="txtEmail">Email : </label><br>
        <input name="email" id="txtEmail" type="text">
        <br>
        <br>

        <!--Table Content-->
        <table border="1" width="1800">

            <thead>
            <tr>
                <th>Supplier Code</th>
                <th>Supplier Name</th>
                <th>Category</th>
                <th>Building No / Name</th>
                <th>Lane</th>
                <th>Main City</th>
                <th>Main State</th>
                <th>Postal Code</th>
                <th>Origin Country</th>
                <th>Contact No.1</th>
                <th>Contact No.2</th>
                <th>Email</th>
            </tr>
            </thead>
        </table>

        <button type="submit" formaction="save_customer">Save Customer</button>
        <button type="submit" formaction="delete_customer">Delete</button>
        <button type="submit" formaction="update_customer">Update</button>
        <button type="submit" formaction="get_all_customer">Get All</button>
        <button type="reset">Clear Data</button>
    </fieldset>
</form>
</body>
</html>
