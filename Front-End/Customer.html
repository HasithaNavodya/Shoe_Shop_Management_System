<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/font-awsome/css/all.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .box-shadow {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-custom {
            background-color: lightblue;
            color: black;
        }
        .form-control-custom {
            background-color: white;
            color: black;
        }
        .btn-custom {
            margin-right: 10px;
        }
        .navbar-brand img {
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<!-- Navbar -->

<!-- End Navbar -->

<main class="container-fluid mt-4" id="customerContent">
    <div class="container-fluid">
        <div class="row mb-4">
            <div class="col-12">
                <div class="card p-4 box-shadow">
                    <h4 class="mb-4">Customer Information</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="cId" class="form-label">Code:</label>
                                <input disabled name="cId" type="text" class="form-control form-control-custom" id="cId">
                            </div>
                            <div class="mb-3">
                                <label for="cName" class="form-label">Name:</label>
                                <input name="cName" type="text" class="form-control form-control-custom" id="cName">
                            </div>
                            <div class="mb-3">
                                <label for="cEmail" class="form-label">Email:</label>
                                <input name="cEmail" type="email" class="form-control form-control-custom" id="cEmail">
                            </div>
                            <div class="mb-3">
                                <label for="cGender" class="form-label">Gender:</label>
                                <select name="cGender" class="form-select form-control-custom" id="cGender">
                                    <option value="" selected>Choose...</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="cDob" class="form-label">Date of Birth:</label>
                                <input name="cDob" type="date" class="form-control form-control-custom" id="cDob">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="cAddressLine" class="form-label">Address:</label>
                                <input name="cAddress" type="text" class="form-control form-control-custom" id="cAddressLine">
                            </div>
                            <div class="mb-3">
                                <label for="cAddressLine2" class="form-label">City & State:</label>
                                <input name="cStateCity" type="text" class="form-control form-control-custom" id="cAddressLine2">
                            </div>
                            <div class="mb-3">
                                <label for="cLoyaltyDate" class="form-label">Loyalty Date:</label>
                                <input name="cLoyaltyDate" type="date" class="form-control form-control-custom" id="cLoyaltyDate">
                            </div>
                            <div class="mb-3">
                                <label for="cContact" class="form-label">Contact:</label>
                                <input name="cContact" type="text" class="form-control form-control-custom" id="cContact">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-4">
                        <button class="btn btn-success btn-custom" id="btnSaveCustomer">Save</button>
                        <button class="btn btn-danger btn-custom" id="btnCusDelete">Delete</button>
                        <button class="btn btn-warning btn-custom" id="btnUpdate">Update</button>
                        <button class="btn btn-secondary btn-custom" id="btnCustomerClear">Clear All</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-12">
                <nav class="d-flex justify-content-end mb-4">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 form-control-custom" type="search" placeholder="Search" aria-label="Search" id="employeeSearchInput">
                        <button class="btn btn-outline-success" type="submit" id="SearchEmployee">Search</button>
                    </form>
                </nav>
                <div class="card p-4 box-shadow">
                    <table class="table table-bordered table-hover">
                        <thead class="table-primary">
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Date of Birth</th>
                            <th>Address</th>
                            <th>City & State</th>
                            <th>Loyalty Date</th>
                            <th>Contact</th>
                        </tr>
                        </thead>
                        <tbody id="customTbl">
                        <!-- Table rows will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="controller/Customer.js"></script>
</body>
</html>
