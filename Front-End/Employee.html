<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/font-awsome/css/all.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .box-shadow {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-custom {
            background-color: lightblue;
            color: black;
        }



        .form-control-custom {
            background-color: white;
            color: black;
        }
        .btn-custom {
            margin-right: 10px;
        }
        .navbar-brand img {
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<!-- Navbar -->

<!-- End Navbar -->

<main class="container-fluid mt-4" id="employeeContent">
    <div class="container-fluid">
        <div class="row mb-4">
            <div class="col-12">
                <div class="card p-4 box-shadow">
                    <h4 class="mb-4">Employee Information</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="eId" class="form-label">Code:</label>
                                <input disabled name="eId" type="text" class="form-control form-control-custom" id="eId">
                            </div>
                            <div class="mb-3">
                                <label for="eName" class="form-label">Name:</label>
                                <input name="eName" type="text" class="form-control form-control-custom" id="eName">
                            </div>
                            <div class="mb-3">
                                <label for="eGender" class="form-label">Gender:</label>
                                <select name="eGender" class="form-select form-control-custom" id="eGender">
                                    <option value="" selected>Choose...</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="eDob" class="form-label">Date of Birth:</label>
                                <input name="eDob" type="date" class="form-control form-control-custom" id="eDob">
                            </div>
                            <div class="mb-3">
                                <label for="eStatus" class="form-label">Status:</label>
                                <select name="eStatus" class="form-select form-control-custom" id="eStatus">
                                    <option value="" selected>Choose...</option>
                                    <option>Single</option>
                                    <option>Married</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="eDesignation" class="form-label">Designation:</label>
                                <select name="eDesignation" class="form-select form-control-custom" id="eDesignation">
                                    <option selected>Choose...</option>
                                    <option>Manager</option>
                                    <option>Supervisor</option>
                                    <option>Cashier</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="eJoinDate" class="form-label">Join Date:</label>
                                <input name="eJoinDate" type="date" class="form-control form-control-custom" id="eJoinDate">
                            </div>
                            <div class="mb-3">
                                <label for="eROle" class="form-label">Access Role:</label>
                                <select name="eROle" class="form-select form-control-custom" id="eROle">
                                    <option selected>Choose...</option>
                                    <option>Admin</option>
                                    <option>User</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="eImage" class="form-label">File upload:</label>
                                <input name="img[]" type="file" class="form-control form-control-custom" id="eImage">
                            </div>
                            <div class="mb-3">
                                <label for="eBranch" class="form-label">Branch:</label>
                                <select name="eBranch" class="form-select form-control-custom" id="eBranch">
                                    <option selected>Choose...</option>
                                    <option>Galle</option>
                                    <option>Colombo</option>
                                    <option>Matara</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="eEmail" class="form-label">Email:</label>
                                <input name="email" type="email" class="form-control form-control-custom" id="eEmail">
                            </div>

                            <div class="mb-3">
                                <label for="ePhone" class="form-label">Mobile (phone):</label>
                                <input name="ePhone" type="text" class="form-control form-control-custom" id="ePhone">
                            </div>
                            <div class="mb-3">
                                <label for="eGuardian" class="form-label">Guardian Name:</label>
                                <input name="eGuardian" type="text" class="form-control form-control-custom" id="eGuardian">
                            </div>
                            <div class="mb-3">
                                <label for="eHomeNumber" class="form-label">Guardian (mobile):</label>
                                <input name="eHomeNumber" type="text" class="form-control form-control-custom" id="eHomeNumber">
                            </div>
                            <div class="mb-3">
                                <label for="eAddress" class="form-label">Address:</label>
                                <input name="eAddress" type="text" class="form-control form-control-custom" id="eAddress">
                            </div>
                            <div class="mb-3">
                                <label for="eState" class="form-label">City & State:</label>
                                <input name="eState" type="text" class="form-control form-control-custom" id="eState">
                            </div>


                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-4">
                        <button class="btn btn-success btn-custom" id="btnSaveCustomer">Save</button>
                        <button class="btn btn-danger btn-custom" id="btnCusDelete">Delete</button>
                        <button class="btn btn-warning btn-custom" id="btnUpdate">Update</button>
                        <button class="btn btn-secondary btn-custom" id="btnCustomerClear">Clear All</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-12">
                <nav class="d-flex justify-content-end mb-4">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 form-control-custom" type="search" placeholder="Search" aria-label="Search" id="employeeSearchInput">
                        <button class="btn btn-outline-success" type="submit" id="SearchEmployee">Search</button>
                    </form>
                </nav>
                <div class="card p-4 box-shadow">
                    <table class="table table-bordered table-hover">
                        <thead class="table-primary">
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Date of Birth</th>
                            <th>Status</th>
                            <th>Designation</th>
                            <th>Join Date</th>
                            <th>Access Role</th>
                            <th>File upload</th>
                            <th>Branch</th>
                            <th>Email</th>
                            <th>Mobile (phone)</th>
                            <th>Guardian Name</th>
                            <th>Guardian (mobile)</th>
                            <th>Address</th>
                            <th>City & State</th>
                        </tr>
                        </thead>
                        <tbody id="employeeTbl">
                        <!-- Table rows will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
