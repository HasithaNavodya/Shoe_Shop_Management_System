<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/font-awsome/css/all.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .box-shadow {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-custom {
            background-color: lightblue;
            color: black;
        }



        .form-control-custom {
            background-color: white;
            color: black;
        }
        .btn-custom {
            margin-right: 10px;
        }
        .navbar-brand img {
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<main class="container-fluid" id="employeeContent">
    <div class="container-fluid">
        <div class="row mb-4">
            <div class="col-12">
                <div class="card p-4 box-shadow">
                    <h4 class="mb-4">Employee Information</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="eId" class="col-sm-3 col-form-label">Code:</label>
                                <input disabled type="text" class="form-control" id="eId" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label for="eName" class="col-sm-3 col-form-label">Name:</label>
                                <input type="text" class="form-control" id="eName" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label for="eGender" class="col-sm-3 col-form-label">Gender:</label>
                                <select class="form-control" id="eGender">
                                    <option selected>Choose...</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="edOb" class="col-sm-3 col-form-label">Date of Birth:</label>
                                <input type="date" class="form-control" id="edOb">
                            </div>
                            <div class="mb-3">
                                <label for="eStatus" class="col-sm-3 col-form-label">Civil Status:</label>
                                <select class="form-control" id="eStatus">
                                    <option selected>Choose...</option>
                                    <option>Single</option>
                                    <option>Married</option>
                                    <option>Divorced</option>
                                    <option>Widowed</option>
                                    <option>Separated</option>
                                    <option>Remarried</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="eDesignation" class="col-sm-3 col-form-label">Designation:</label>
                                <select class="form-control" id="eDesignation">
                                    <option selected>Choose...</option>
                                    <option>Manager</option>
                                    <option>Supervisor</option>
                                    <option>Cashier</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="eJoinDate" class="col-sm-3 col-form-label">Date of Join:</label>
                                <input type="date" class="form-control" id="eJoinDate">
                            </div>
                            <div class="mb-3">
                                <label for="eROle" class="col-sm-3 col-form-label">Access Role:</label>
                                <select class="form-control" id="eROle">
                                    <option selected>Choose...</option>
                                    <option>Admin</option>
                                    <option>User</option>
                                </select>
                            </div>
                        </div>
                    <!-- Right Side Form -->
                    <div class="col-md-6">

                            <div class="mb-3">
                                <label class="col-sm-3 col-form-label">File upload:</label>
                                <input class="form-control" id="eImage" type="file" name="img[]">
                            </div>
                            <div class="mb-3">
                                <label for="eBranch" class="col-sm-3 col-form-label">Branch:</label>
                                <select class="form-control" id="eBranch">
                                    <option selected>Choose...</option>
                                    <option>Galle</option>
                                    <option>Colombo</option>
                                    <option>Matara</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="eEmail" class="col-sm-3 col-form-label">Email:</label>
                                <input type="email" class="form-control" id="eEmail" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label for="ePhone" class="col-sm-3 col-form-label">Mobile (phone):</label>
                                <input type="text" class="form-control" id="ePhone" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label for="eGuardian" class="col-sm-3 col-form-label">Guardian Name:</label>
                                <input type="text" class="form-control" id="eGuardian" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label for="eHomeNumber" class="col-sm-3 col-form-label">Guardian (mobile):</label>
                                <input type="text" class="form-control" id="eHomeNumber" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label for="eAddress" class="col-sm-3 col-form-label">Address:</label>
                                <input type="text" class="form-control" id="eAddress" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label for="eState" class="col-sm-3 col-form-label">City & State:</label>
                                <input type="text" class="form-control" id="eState" placeholder="">
                            </div>

                    </div>
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button class="btn btn-success" id="eSaveBtn">Save</button>
                    <button class="btn btn-danger" id="eDeleteBtn">Delete</button>
                    <button class="btn btn-warning" id="eUpdateBtn">Update</button>
                    <button class="btn btn-danger" id="eClearBtn">Clear All</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Search Bar -->
    <div class="modal-footer mb-3">
        <nav style="width: 250px;">
            <div class="container-fluid">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                    <button class="btn btn-outline-success" type="submit" id="SearchCustomer">Search</button>
                </form>
            </div>
        </nav>
    </div>
    <!-- Table -->
    <div class="modal-footer mb-3">
        <table class="table table-bordered table-hover table-striped-columns">
            <thead>
            <tr class="table mt-5 p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
                <th>Code</th>
                <th>Picture</th>
                <th>Name</th>
                <th>Email</th>
                <th>DOB</th>
                <th>Gender</th>
                <th>Join Date</th>
                <th>Role</th>
                <th>Civil Status</th>
                <th>Designation</th>
                <th>Address</th>
                <th>Contact</th>
                <th>Branch</th>
                <th>Guardian Name</th>
                <th>Guardian Contact</th>
                <th style="display: none">Address</th>
                <th style="display: none">State</th>
            </tr>
            </thead>
            <tbody id="employeeTbl">
            <!-- Dynamic content will be inserted here -->
            </tbody>
        </table>
    </div>
    </div>
</main>
</body>
</html>
